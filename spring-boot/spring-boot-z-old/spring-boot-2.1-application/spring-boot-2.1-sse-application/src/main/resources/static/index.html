<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<button onclick="hello()">按钮</button>

<button onclick="close()">关闭</button>

<script>

    function hello() {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", "/hello", true)
        xmlHttp.onreadystatechange = function () {
            console.log(xmlHttp.response)
        }
        xmlHttp.send()
    }

    function close(){
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET","/close",true)
        xmlHttp.onreadystatechange = function () {
            console.log(xmlHttp.response)
        }
        xmlHttp.send()
    }


    if (typeof (EventSource) !== "undefined") {
        var eventSource = new EventSource("/getData2");
        eventSource.onmessage = function (event) {
            console.log(event.data)
        }
        eventSource.addEventListener('error', function (event) {
            console.log('错误' + event)
        })

        eventSource.addEventListener('open', function (event) {
            console.log('建立链接' + event)
        })

        eventSource.addEventListener('finish', function (event) {
            console.log('数据接收完毕，关闭EventSource')
            eventSource.close()
            console.log(event);
        }, false)

    }
</script>
</body>
</html>
